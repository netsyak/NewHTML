<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id ="myCanvas"  width="600" height="400" style="border:3px solid"></canvas>
<script type="text/javascript">
  var ctx = document.getElementById("myCanvas");
  var myContext = ctx.getContext("2d");

  myContext.beginPath();
  myContext.arc(100,75,50,0,2*Math.PI);
  myContext.closePath();
  myContext.stroke();
  myContext.beginPath();
  myContext.arc(250,75,50,0,1.5*Math.PI);
  myContext.stroke();
</script>
</body>
</html>
