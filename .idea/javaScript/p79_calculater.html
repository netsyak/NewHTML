<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculater</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <script>
    var expression= "";

    function add(character){
    expression = expression + character;
    document.getElementById("display").value = expression;
    }
    function compute(){
    document.getElementById("display").value = eval(expression);
    }
    function clearDisplay(){
    expression = "";
    document.getElementById("display").valte= 0;
    }
  </script>
</head>
<body>
  <form>
    display<input id "display" value="0" size="30">
    <br>
    <input type = "button" class="btn btn-outline-primary" value="  7   " onclick="add('7')">
    <input type = "button" class="btn btn-outline-primary" value="  8   " onclick="add('8')">
    <input type = "button" class="btn btn-outline-primary" value="  9   " onclick="add('9')">
    <input type = "button" class="btn btn-outline-primary" value="  /   " onclick="add('/')">
    <br>
    <input type = "button" class="btn btn-outline-primary" value="  4   " onclick="add('4')">
    <input type = "button" class="btn btn-outline-primary" value="  5   " onclick="add('5')">
    <input type = "button" class="btn btn-outline-primary" value="  6   " onclick="add('6')">
    <input type = "button" class="btn btn-outline-primary" value="  *   " onclick="add('*')">
    <br>
    <input type = "button" class="btn btn-outline-primary" value="  1   " onclick="add('1')">
    <input type = "button" class="btn btn-outline-primary" value="  2   " onclick="add('2')">
    <input type = "button" class="btn btn-outline-primary" value="  3   " onclick="add('3')">
    <input type = "button" class="btn btn-outline-primary" value="  -   " onclick="add('-')">
    <br>
    <input type = "button" class="btn btn-outline-primary" value="  0   " onclick="add('0')">
    <input type = "button" class="btn btn-outline-primary" value="  +   " onclick="add('+')">
    <input type = "button" class="btn btn-outline-primary" value="clear " onclick="clearDisplay()">
    <input type = "button" class="btn btn-outline-primary" value="Enter" name="enter" onclick="compute()">

  </form>
</body>
</html>
