<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addSomeNumber(num){
    return num +10;
    }
    function addSomeNumber(num){
    return num + 30;
    }
    // Function Overloading 으로마지막 함수에만 적용된다.
    // 자바스크립트 에서만 적용된다.
    var result = addSomeNumber(400);
    alert(result);
</script>
</body>
</html>
