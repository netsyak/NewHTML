<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var person1 = new Object();
  person1.name = "Simon";
  person1.age = 29;

  var person2 = {
  name : "Nicholas",
  age: 30
  };

  var person3 = {}; // new Object() 와 동일
  person3.name = "Paul";
  person3.age = 31;

  document.write(person1.name +' : ' + person1.age + '<br>');
  document.write(person2.name +' : ' + person2.age + '<br>');
  document.write(person3.name +' : ' + person3.age + '<br>');


</script>
</body>
</html>
