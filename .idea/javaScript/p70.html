<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id ="heading">This is a HEADING.</h3>
<input type="button" value="HIDE"
       onclick ="document.getElementById('heading').style.visibility = 'hidden'"/>
<input type="button" value="SHOW"
       onclick ="document.getElementById('heading').style.visibility = 'visible'"/>
</body>
</html>
