<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function get(){
    var val = document.getElementById("ex").innerHTML;
    alert(val);
    }
    function set(v){
    document.getElementById("ex").innerHTML = v;
    }
  </script>
</head>
<body>
<form>
<div id ="ex">DIV declaration</div> //innerHTML 에서 오는 정보
  <a href="#" onclick="get()">Print the DIV attribute</a><br>
  <a href="#" onclick="set('hello world.')">Change the DIV attribute</a><br>  //id 글이 바뀐다.
</form>
</body>
</html>
