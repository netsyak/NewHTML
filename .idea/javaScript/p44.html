<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// typeof -- 타입판별
  var s= "kky";
  var b = true;
  var i = 22;
  var u;
  var n = null;
  var o = new Object();
  alert(typeof s);  //String
  alert(typeof b);  //boolean
  alert(typeof i);   //number
  alert(typeof u);   //undefined
  alert(typeof n);  //object
  alert(typeof o);  //object
</script>
</body>
</html>
