<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function OnMouseIn(elem){
    elem.style.border = "2px solid red";
    }
    function OnMouseOut(elem){
    elem.style.border= "";
    }
  </script>

</head>
<body id="target">
  <div style = "background-color: yellow; width: 200px"
       onmouseover="OnMouseIn(this)" onmouseout="OnMouseOut(this)">
    Mouse move in.
  </div>

</body>
</html>
