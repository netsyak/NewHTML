<script>
  var stringValue = "hello world!";
  alert(stringValue.indexOf("o"));  // 4  (0123"4" 앞에서 4번째)
  alert(stringValue.lastIndexOf("o"));  // 7 (뒤에서 처음 확인자리번째 7번째)
</script>
